<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: cover;
      background-image: url('images/signupandlogin/login.jpg'); /* Replace with your image URL */
    }
    .login-form {
        height: 250px;
      width: 400px; /* Increased width */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      background-color: white; /* Background color for the form */
    }
    .input-container {
      margin-bottom: 20px;
      position: relative;
    }
    .input-container i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }
    .input-container input {
      padding-left: 30px;
    }
    .login-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-form">
  <h2>Login</h2>


<!----------------- username container --------------------->
  <div class="input-container">
    <label for="username">
        <i class="fas fa-user"></i> Username:
    </label>
    <input type="text" placeholder="User email">
  </div>
<!-----------------end  --------------------->



<!-----------------password container  --------------------->
  <div class="input-container">
      <label for="password">
        <i class="fas fa-lock"></i> Password:
    </label>
     <input type="password" placeholder="Password">
  </div>
<!----------------- end --------------------->

<!----------------- login buttons container --------------------->
  <button class="login-btn" onclick="userLogin()">User Login</button>
  <button class="login-btn" onclick="adminLogin()">Admin Login</button>
</div>
<!----------------- end --------------------->


<script>
  function userLogin() {
    // Redirect to user dashboard
    window.location.href = "user.html";
  }

  function adminLogin() {
    // Redirect to admin dashboard
    window.location.href = "admindashboard.html";
  }
</script>

</body>
</html>
