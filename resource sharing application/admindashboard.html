<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Resource Sharing Application</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  .nav-link {
    margin-right: 10px; /* Default margin */
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {
    .nav-link {
      margin-bottom: 5px; /* Add margin below each button */
    }
  }

  /* Style for form */
  #changePasswordForm {
    display: none; /* Initially hide the form */
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-tools mr-2"></i>Admin Dashboard </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="#" id="showUsersBtn"><i class="fas fa-users mr-2"></i>Show Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="#" id="seeNotesBtn"><i class="fas fa-book mr-2"></i>See Notes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="#" id="settingsBtn"><i class="fas fa-cog mr-2"></i>Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="index.html"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div id="usersTable" style="display: none;">
    <h3><i class="fas fa-users mr-2"></i>User Details</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- User details will be dynamically added here -->
      </tbody>
    </table>
  </div>
  
  <div id="notesTable" style="display: none;">
    <h3><i class="fas fa-book mr-2"></i>Note Details</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Subject</th>
          <th>Semester</th>
          <th>Year</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="notesTableBody">
        <!-- Note details will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <div id="changePasswordForm">
    <h3><i class="fas fa-cog mr-2"></i>Change Password</h3>
    <form>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" class="form-control" id="currentPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
  $(document).ready(function() {
    $('#showUsersBtn').click(function() {
      // Simulated data for demonstration
      var users = [
        { name: 'John Doe', phone: '1234567890', email: 'john@example.com' },
        { name: 'Jane Smith', phone: '9876543210', email: 'jane@example.com' }
      ];

      // Clear previous table data
      $('#usersTableBody').empty();

      // Append user details to the table
      users.forEach(function(user) {
        var row = '<tr>' +
                    '<td>' + user.name + '</td>' +
                    '<td>' + user.phone + '</td>' +
                    '<td>' + user.email + '</td>' +
                    '<td><button class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button></td>' +
                  '</tr>';
        $('#usersTableBody').append(row);
      });

      // Show the table
      $('#usersTable').show();
      $('#notesTable').hide();
      $('#changePasswordForm').hide();
    });

    $('#seeNotesBtn').click(function() {
      // Simulated data for demonstration
      var notes = [
        { username: 'John Doe', subject: 'Math', semester: 'Spring', year: 2022 },
        { username: 'Jane Smith', subject: 'Science', semester: 'Fall', year: 2021 }
      ];

      // Clear previous table data
      $('#notesTableBody').empty();

      // Append note details to the table
      notes.forEach(function(note) {
        var row = '<tr>' +
                    '<td>' + note.username + '</td>' +
                    '<td>' + note.subject + '</td>' +
                    '<td>' + note.semester + '</td>' +
                    '<td>' + note.year + '</td>' +
                    '<td><button class="btn btn-info"><i class="fas fa-eye"></i> View</button></td>' +
                  '</tr>';
        $('#notesTableBody').append(row);
      });

      // Show the table
      $('#notesTable').show();
      $('#usersTable').hide();
      $('#changePasswordForm').hide();
    });

    $('#settingsBtn').click(function() {
      $('#changePasswordForm').toggle();
      $('#usersTable').hide();
      $('#notesTable').hide();
    });
  });
</script>

</body>
</html>
