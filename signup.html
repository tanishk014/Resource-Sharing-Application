<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/signupandlogin/signup.jpg'); /* Replace with your image URL */
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bg-light {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 500px; /* Adjust the max-width as needed */
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bi {
            vertical-align: middle;
            margin-right: 5px;
        }

        .login_link{
text-align: center;
justify-content: center;
        }
        
    </style>
</head>
<header><a href="index.html">Home</a></header>
<body>
    <div class="container">
        <form action="submit.php" method="post" class="bg-light p-4 rounded" onsubmit="return signup()">
            <h2 class="text-center mb-4">Sign Up</h2>
            <div class="form-group">
                <label for="username">
                    <i class="bi bi-person"></i> Username:
                </label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">
                    <i class="bi bi-envelope"></i> Email:
                </label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="bi bi-lock"></i> Password:
                </label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

            <div>
                <label for="">If Already Signup Click Here To </label>
                <a href="login.html" class="login_link">Login</a>
            </div>
        </form>
    </div>

    <script>
        function signup() {
            // Perform signup actions here (e.g., submit form data to server)

            // Redirect to login page after signup
            window.location.href = "login.html"; // Replace "login.html" with your login page URL
            return false; // Prevent form from submitting normally
        }
    </script>
</body>
</html>
